<!DOCTYPE html>
<html>
	<head th:replace="~{templates :: head}"></head>

	<body>
	
		<nav class="bg-success p-2 mb-3" style="color: white">
			<div class="text-center">
				<a th:href="@{/home}" class="header-title">Health Delivery<i class="fas fa-laptop-medical m-2 mt-0 mb-0"></i></a>
			</div>
		</nav>
		
		<div class="container text-center">
		
			
			<div class="card-body" >
				<div id="register-form">
					<form  th:action="@{/user/login/registration}" method="post" th:object="${userForm}">
					
					
						<h4 class="login-title mb-3">Make your registration</h4>
					
					
					<div>	
						<div class="form-floating mb-3" style="text-align: left">
							<input class="form-control shadow-nova card-descricao"  type="text" th:field="*{name}" name="name" th:errorclass="is-invalid" onkeypress="return apenasLetras();"/>
							<label for="name">First name</label>
							<div class="invalid-feedback" th:errors="*{name}"></div>
						</div>
							
						
						<div class="form-floating mb-3" style="text-align: left">
							<input class="form-control shadow-nova card-descricao" type="text" th:field="*{lastname}" name="cpf" th:errorclass="is-invalid" onkeypress="return apenasLetras();"/>
							<label for="last_name" >Last Name</label>
							<div class="invalid-feedback" th:errors="*{last_name}"></div>
						</div>
							
						<div class="form-floating mb-3" style="text-align: left">
							<input class="form-control shadow-nova card-descricao" type="text" th:field="*{cpf}" name="last_name" th:errorclass="is-invalid" minlength="11" maxlength="11" onkeypress="return onlynumber();" onblur="validarCPF(this)"/>
							<label for="cpf">CPF</label>	
							<div class="invalid-feedback" th:errors="*{cpf}"></div>
						</div>
						
						<div class="form-floating mb-3" style="text-align: left">
							<input class="form-control shadow-nova card-descricao" type="text" th:field="*{medcard}" name="medcard" th:errorclass="is-invalid" minlength="15" maxlength="15" onkeypress="return onlynumber();"/>
							<label for="medcard">Medical card</label>
							<div class="invalid-feedback" th:errors="*{medcard}"></div>
						</div>
								
						<div class="form-floating mb-3" style="text-align: left">
							<input class="form-control shadow-nova card-descricao" type="text" th:field="*{address}" name="address" th:errorclass="is-invalid"/>
							<label for="address">Address</label>
							<div class="invalid-feedback" th:errors="*{address}"></div>
						</div>
						
						<div class="form-floating mb-3" style="text-align: left">
							<input class="form-control shadow-nova card-descricao" type="email" th:field="*{email}" name="email" th:errorclass="is-invalid"/>
							<label for="email">E-mail</label>	
							<div class="invalid-feedback" th:errors="*{email}"></div>
						</div>
									
						<div class="form-floating mb-3" style="text-align: left">
							<input class="form-control shadow-nova card-descricao" type="password" th:field="*{password}" name="password" th:errorclass="is-invalid"  maxlength="10"/>
							<label for="password">Password (
								up to 10 characters)</label>
							<div class="invalid-feedback" th:errors="*{password}"></div>
						</div>
						
						<div class="form-floating mb-3"style="text-align: left">
							<select class="form-select shadow-nova mb-3" name="region" th:errorclass="is-invalid">
								<option selected="selected"></option>
								<option th:each="region : ${regions}" th:text="${region.name}"></option>
							</select>	
							<label class="col-form-label">Region</label>
							<div class="invalid-feedback" th:errors="*{region}"></div>
						</div>
					
						<div class="mb-3">
							<button type="submit" class="btn btn-outline-success card-button" style="width: 100%">Register</button>
						</div>
						
						<div class="mb-3">
							<a class="btn btn-outline-primary card-button" th:href="@{/login}"  style="width: 100%">Return</a>
						</div>
					</div>
				</form>
				</div>
				
				</div>
			</div>
		<footer th:replace="~{templates :: footer}"></footer>
	</body>
</html>
