<!DOCTYPE html>
<html>
<head th:replace="~{templates :: head}"></head>

<body>
	<div th:replace="~{templates :: header}"></div>

	<div class="container">

		<div style="overflow: scroll;" class="mt-3">
			<table class="table table-stripped shadow-nova card-descricao">
				<thead class="table-light">
					<tr style="text-align: center">
						<th scope="col">Id</th>
						<th scope="col">name</th>
						<th scope="col">last_name</th>
						<th scope="col">CPF</th>
						<th scope="col">CNS</th>
						<th scope="col">E-mail</th>
						<th scope="col">Password</th>
						<th scope="col">Região</th>
						<th scope="col">Permissão</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr style="text-align: center" th:each="user : ${users}">
						<td class="td-formatted-id" th:text="${user.id}"></td>
						<td class="td-formatted-name"th:text="${user.name}"></td>
						<td class="td-formatted-name"th:text="${user.last_name}"></td>
						<td class="td-formatted"th:text="${user.cpf}"></td>
						<td class="td-formatted"th:text="${user.codSus}"></td>
						<td class="td-formatted"th:text="${user.email}"></td>
						<td class="td-formatted"th:text="${user.password}"></td>
						<td class="td-formatted"th:text="${user.region.name}"></td>
						<td class="td-formatted-name"th:text="${user.roles}"></td>
						<td><a th:href="@{/admin/user/exclude/{id}(id=${user.id})}" class="btn card-button "><i class="fas fa-trash delete-icon"></i></a></td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div>
			<a th:href="@{/home}"
				class="btn btn-outline-dark mb-3 mt-3 card-button shadow-nova">Return para o menu</a>
		</div>
	</div>

	<footer th:replace="~{templates :: footer}"></footer>
	
</body>
</html>
