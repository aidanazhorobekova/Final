<!DOCTYPE html>
<html>
<head th:replace="~{templates :: head}"></head>

<body>
	<div th:replace="~{templates :: header}"></div>

	<div class="container">

		<div class="text-center mb-3">
			<h4>Nova região</h4>
		</div>
		<div class="card shadow-nova mb-3">
			<div class="card-body">
				<form th:object="${regionForm}" method="POST"
					th:action="@{/admin/cadastrarRegion}">
					<div>
					
					<div class="form-group">
							<label class="form-label" for="pergunta">Região:</label>
							<textarea th:field="*{name}" th:errorclass="is-invalid" class="form-control mb-2" rows="3"placeholder="Digite o name da região" ></textarea>
							<div class="invalid-feedback mb-3" th:errors="*{name}">
							</div>
						</div>
						
						<div class="mb-3">
							<button type="submit" class="btn btn-outline-primary card-button shadow-nova"
								style="width: 100%">Cadastrar</button>
						</div>

						<div class="mb-3">
							<a class="btn btn-outline-dark card-button shadow-nova"
								th:href="@{/admin/regions}" style="width: 100%">Return para o menu</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="~{templates :: footer}"></footer>
</body>
</html>
