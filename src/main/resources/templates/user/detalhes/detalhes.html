<!DOCTYPE html>
<html>
	<head th:replace="~{templates :: head}"></head>

	<body>
	
		<div th:replace="~{templates :: header}"></div>
		
		<div class="container text-center">
		
			<div class="mb-3 mt-2">
			
				<div th:if="${user.photo == null}">
					<a th:href="@{/profile/details}" class="btn btn-outline-dark" style="border-radius: 50%"><i class="fas fa-user" style="font-size: 3em;"></i></a>
				</div>
				<div th:if="${user.photo != null}">
					<img class="p-0 m-0 img-profile-grande shadow-nova-branca" alt="Image" th:src="@{/profile/image/{id}(id=${user.id})}"/>
				</div>
				
				
				<h4>Meu profile</h4>
			</div>
			
				<div class="card-body">	
					<div class="form-floating mb-3" style="text-align: left">
						<input class="form-control shadow-nova" type="text" th:value="${user.name}" readonly="readonly" name="name"/>
						<label for="name">Primeiro name</label>
					</div>
						
					
					<div class="form-floating mb-3" style="text-align: left">
						<input class="form-control shadow-nova" type="text" th:value="${user.last_name}"  readonly="readonly"/>
						<label for="last_name">Último name</label>
					</div>
						
					<div class="form-floating mb-3" style="text-align: left">
						<input class="form-control shadow-nova" type="text" th:value="${user.cpf}"  readonly="readonly"/>
						<label for="cpf">CPF</label>
					</div>
					
					<div class="form-floating mb-3" style="text-align: left">
						<input class="form-control shadow-nova" type="text" th:value="${user.medcard}"  readonly="readonly"/>
						<label for="medcard">Cartão Nacional de Saúde</label>
					</div>
							
					<div class="form-floating mb-3" style="text-align: left">
						<input class="form-control shadow-nova" type="text" th:value="${user.address}"  readonly="readonly"/>
						<label for="address">Endereço</label>
					</div>
					
					<div class="form-floating mb-3" style="text-align: left">
						<input class="form-control shadow-nova" type="text" th:value="${user.email}"  readonly="readonly"/>
						<label for="email">Email</label>
					</div>
							
					<div class="form-floating mb-3" style="text-align: left">
						<input class="form-control shadow-nova" type="text" th:value="${user.password}"  readonly="readonly"/>
						<label for="password">Password</label>
					</div>
					
					<div class="form-floating mb-3" style="text-align: left">
						<input class="form-control shadow-nova" type="text" th:value="${user.region.name}"  readonly="readonly"/>
						<label for="region">Região</label>
					</div>
						
					<div class="mb-3">
						<a class="btn btn-outline-primary card-button" th:href="@{/profile/edit}" style="width: 100%">Edit dados pessoais</a>
					</div>
					
					<div class="mb-3">
						<a class="btn btn-outline-primary card-button" th:href="@{/profile/editPassword}" style="width: 100%">Alterar password</a>
					</div>
					
					<div class="mb-3">
						<a class="btn btn-outline-primary card-button" th:href="@{/profile/editPhoto}" style="width: 100%">Alterar photo de profile</a>
					</div>
					
					<div class="mb-3">
						<a class="btn btn-outline-dark card-button" th:href="@{/home}"  style="width: 100%">Return</a>
					</div>
				</div>
		</div>
		<footer th:replace="~{templates :: footer}"></footer>
	</body>
</html>
